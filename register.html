<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>jQuery UI Controlgroup - Default Functionality</title>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="/resources/demos/style.css" />
    <style>
      .ui-controlgroup-vertical {
        width: 150px;
      }
      .ui-controlgroup.ui-controlgroup-vertical > button.ui-button,
      .ui-controlgroup.ui-controlgroup-vertical > .ui-controlgroup-label {
        text-align: center;
      }
      #car-type-button {
        width: 120px;
      }
      .ui-controlgroup-horizontal .ui-spinner-input {
        width: 20px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
      $(function () {
        $(".controlgroup").controlgroup();
        $(".controlgroup-vertical").controlgroup({
          direction: "vertical",
        });
      });
      $(function () {
        $("#datepicker").datepicker({
          changemonth: true,
          changeyear: true,
        });
      });
      $(function () {
        $("#slider-range").slider({
          range: true,
          min: 0,
          max: 5000,
          values: [100,1000],
          slide: function (event, ui) {
            $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
          },
        });
        $("#amount").val(
          "$" +
            $("#slider-range").slider("values", 0) +
            " --- $" +
            $("#slider-range").slider("values", 1)
        );
      });
    </script>
  </head>
  <body>
    <h1>res.sendfile() works </h1>
    <div class="widget">
      <h1>Controlgroup</h1>
      <fieldset>
        <legend>Rental Car</legend>
        <div class="controlgroup">
          <select id="car-type">
            <option>Compact car</option>
            <option>Midsize car</option>
            <option>Full size car</option>
            <option>SUV</option>
            <option>Luxury</option>
            <option>Truck</option>
            <option>Van</option>
          </select>
          <label for="transmission-standard">Standard</label>
          <input type="radio" name="transmission" id="transmission-standard" />
          <label for="transmission-automatic">Automatic</label>
          <input type="radio" name="transmission" id="transmission-automatic" />
          <label for="insurance">Insurance</label>
          <input type="checkbox" name="insurance" id="insurance" />
          <label for="horizontal-spinner" class="ui-controlgroup-label"
            ># of cars</label
          >
          <input id="horizontal-spinner" class="ui-spinner-input" />
          <button>Book Now!</button>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>Rental Car</legend>
        <div class="controlgroup-vertical">
          <select>
            <option>Compact car</option>
            <option>Midsize car</option>
            <option>Full size car</option>
            <option>SUV</option>
            <option>Luxury</option>
            <option>Truck</option>
            <option>Van</option>
          </select>
          <label for="transmission-standard-v">Standard</label>
          <input
            type="radio"
            name="transmission-v"
            id="transmission-standard-v"
          />
          <label for="transmission-automatic-v">Automatic</label>
          <input
            type="radio"
            name="transmission-v"
            id="transmission-automatic-v"
          />
          <label for="insurance-v">Insurance</label>
          <input type="checkbox" name="insurance" id="insurance-v" />
          <label for="vertical-spinner" class="ui-controlgroup-label"
            ># of cars</label
          >
          <input id="vertical-spinner" class="ui-spinner-input" />
          <button id="book">Book Now!</button>
        </div>
      </fieldset>
    </div>
    <p>Date: <input type="text" id="datepicker" /></p>
    <p>
        <label for="amount">Price range:</label>
        <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
      </p>
      <div id="slider-range"></div>

  </body>
</html>
